<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" description = "Quiz">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuizAPP</title>
    <link rel="stylesheet" type="text/css" href="quiz.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

</head>
<body background="quizz.jpg">
    <header class="header">
            <h1>Quiz</h1>
            <ul>
                <li >Question Number: <span id="question-number">0</span>/5</li>
                <li id="current-score">Score: <span id="score">0/5 </span></li>
            </ul>
    </header>
    <main>
        <section class="js-quiz">
            <section class ="start-quiz">
                <h2>Start your Quiz!!<br><br>
                    All the Best:)
                </h2>
                
                <button type="button" id ="button-start">Start Quiz</button>
            </section>
            <section class ="js-answer"></section>
            <section class="js-results"></section>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
